<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .error-container {
            text-align: center;
            padding: 2rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            background-color: white;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #20c997;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="error-container">
                    <h1 class="error-code">404</h1>
                    <h2>Upsss... Halaman Tidak Ada</h2>
                    <p class="text-muted">Mohon maaf, halaman yang anda cari tidak ditemukan. Pastikan url yang anda masukkan benar.</p>
                    <a href="#" class="btn btn-success mt-3">Homepage</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
