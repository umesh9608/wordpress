<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Donation Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* home */
        .home_box {
            background-color: #e0f2f1;
            height: 270px;
            padding-top: 70px;
            padding-left: 200px;
        }

        .home_text {
            text-align: center;
            justify-content: center;
        }

        .main-container {
            background-color: white;
           width: 82%;
            height: 900px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: absolute;
            margin-top: 90px;
          
            left: 150px;
            top: 50px;

        }
    
        .form-container {
            padding: 30px 0px 0px 150px;
        }

        /* Input fields */
        .form-control {
            border: none;
            border-bottom: 1px solid #ced4da;
            border-radius: 0;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #80bdff;
        }

        .form-select {
            border: none;
            border-bottom: 1px solid #ced4da;
            border-radius: 0;
            padding-left: 0;
        }

        /*  */

        .image-container {
            background-image: url('https://via.placeholder.com/500x800');
            background-size: cover;
            background-position: center;
            height: 280px;
            width: 350px;
            /* margin: 100px; */
            margin: 80px 0px 0px 50px;
            
        }

        .home {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="home_box">
        <div class="home">
            <a href="#">home /</a>
            <p>pendaftaran-dan-donasi</p>
        </div>
    </div>

    <div class="main-container">
        <div class="row">
            <div class="col-md-7">
                <div class="form-container">
                    <!-- Form tabs -->
                    <ul class="nav nav-tabs  mb-5">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Daftar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Donasi</a>
                        </li>
                    </ul>

                    <!-- Registration form -->
                    <form>
                        <!-- Name field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama (Lengkap)*</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

                        <!-- Title field -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Title*</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>

                        <!-- Email field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <!-- Phone field -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">No HP*</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>

                        <!-- Marriage status field -->
                        <div class="mb-3">
                            <label for="maritalStatus" class="form-label">Status Pernikahan*</label>
                            <input type="text" class="form-control" id="maritalStatus" required>
                        </div>

                        <!-- Address fields -->
                        <div class="row mb-3">
                            <div class="col">
                                <label for="alamat" class="form-label">Alamat*</label>
                                <input type="text" class="form-control" id="alamat" required>
                            </div>
                            <div class="col">
                                <label for="kodePos" class="form-label">Kode Pos*</label>
                                <input type="text" class="form-control" id="kodePos" required>
                            </div>
                        </div>

                        <!-- Dropdown fields -->
                        <div class="mb-3">
                            <label for="daftarJadi" class="form-label">Daftar Jadi Relawan*</label>
                            <select class="form-select" id="daftarJadi" required>
                                <option selected disabled value="">Choose...</option>
                                <!-- Add options here -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="jenisPekerjaan" class="form-label">Jenis Pekerjaan Dilamar*</label>
                            <select class="form-select" id="jenisPekerjaan" required>
                                <option selected disabled value="">Choose...</option>
                                <!-- Add options here -->
                            </select>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-success w-100 mt-5">SUBMIT</button>
                    </form>
                </div>
            </div>
            <!-- Image container -->
            <div class="col-md-5 p-0">
                <div class="image-container">

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
